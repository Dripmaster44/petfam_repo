      <label for="exampleFormControlInput2" class="form-label">이미지 URL</label>
      <input type="url" class="form-control" id="exampleFormControlInput2" placeholder="이미지 URL을 입력해주세요.">

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">글 내용</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                placeholder="내용을 입력해주세요."></textarea>
    </div>
    <input type="submit" class="btn btn-outline-dark" style="float: right" value="글 작성">
