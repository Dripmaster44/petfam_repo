<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link type="text/css" href="/css/user.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script>
    function signup() {

      let username = $('#username').val();
      let password = $('#password').val();
      let nickname = $('#nickname').val();

      if (username == '') {
        alert('ID를 입력해주세요');
        return;
      } else if(password == '') {
        alert('비밀번호를 입력해주세요');
        return;
      } else if(nickname == '') {
        alert('닉네임를 입력해주세요');
        return;
      }

      var settings = {
        "url": "http://localhost:8080/users/signup",
        "method": "POST",
        "timeout": 0,
        "headers": {
          "Content-Type": "application/json"
        },
        "data": JSON.stringify({
          "username": username,
          "password": password,
          "nickname": nickname
        }),
      };
      
      $.ajax(settings).done(function (response) {
        console.log(response);
      });
    }
  </script>
</head>
<body>
<div id="login-form">
  <div id="login-title">유저 회원가입</div>

    <div class="login-id-label">Username</div>
    <input type="text"id ="username" name="username" placeholder="Username" class="login-input-box">

    <div class="login-id-label">Password</div>
    <input type="password" id="password" name="password" placeholder="Password" class="login-input-box">

    <div class="login-id-label">Nickname</div>
    <input type="text" id="nickname" name="nickname" placeholder="Nickname" class="login-input-box">

    <button id="login-id-submit" onclick="signup()">회원 가입</button>
  
</div>
</body>
</html>
